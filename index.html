<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="src/assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="theforbiddenpool is a fullstack web developer. This is the theforbiddenpool's portfolio showcasing the best projects ever made.">
  <link rel="apple-touch-icon" href="src/assets/logo192.png">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="src/styles/main.scss">
  <link rel="stylesheet" href="src/styles/fontawesome/css/all.css">
  <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.prod.js"></script>
  <title>theforbiddenpool</title>
</head>
<body>
  <section id="home" aria-label="Intro">
    <div class="profile-picture">
      <img src="src/assets/owl-profile.gif" alt="profile picture">
    </div>
    <div class="profile-title title">
      <h2>Frontend Web Developer</h2>
    </div>
    <div class="socials-menu">
      <ul class="menu-inline" aria-label="social networks">
        <li class="menu-item">
          <a href="mailto:contact@theforbiddenpool.com" class="menu-link" title="Email" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </li>
        <li class="menu-item">
          <a href="https://github.com/theforbiddenpool" class="menu-link" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </li>
        <li class="menu-item">
          <a href="https://theforbiddenpool.github.io/fcc-projects/" class="menu-link" title="freeCodeCamp" aria-label="FreeCodeCamp"><i class="fab fa-free-code-camp"></i></a>
        </li>
        <li class="menu-item">
          <a href="https://repl.it/@forbiddenpool" class="menu-link" title="Repl.it" aria-label="Repl.it"><i class="fas fa-code"></i></a>
        </li>
      </ul>
    </div>
    <div class="down-arrow" id="move-down">
      <button type="button" aria-label="move to next section">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z"/></svg>
      </button>
    </div>
  </section>
  <section id="projects" aria-labelledby="label-pg">
    <h1 id="label-pg" class="title gallery-title">These are some of my projects...</h1>
    <div class="gallery">
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <ul id="vue-projects" class="projects-gallery">
        <project-card
          v-for="project in projectList"
          :key="project.id"
          :name="project.name"
          :img="project.img"
          :tags="project.tags"
          :url="project.url"
          :description="project.description"
        ></project-card>
      </ul>
    </div>
  </section>
  <section id="contact">
    <div class="content">
      <div class="callToAction">
        <p>Are you looking for a resourceful, and independent junior web developer eager to learn more? I would love to hear about your company! If you have any questions feel free to shoot me an email:</p>
      </div>
      <div class="email">
        <a href="mailto:contact@theforbiddenpool.com">contact@theforbiddenpool.com</a>
      </div>
    </div>
    <div class="background" id="bg" aria-hidden="true">
      <svg width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
        <image x="0" y="0" width="100%" xlink:href="src/assets/bg-night.svg">
      </svg>
    </div>
  </section>
  <script src="src/scripts/main.js"></script>
</body>
</html>
